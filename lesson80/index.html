<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мстители: Финал (2019)</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		/* див с фоном картинкой */
		.bg {
			background-image: url(https://www.dropbox.com/s/4yxg2ecwdapf6ot/bg.jpg?dl=1);
			background-size: 100% 100%;
			height: 800px;
			width: 1360px;
			padding-top: 170px;
			font-size: 11px;
		}
		/* оранжевый текст */
		.text-orange {
			color: #f60;
		}
		/* див трейлера */
		.trailer {
			display: none;
		}
	</style>
</head>
<body>
	<div class="bg" style="">
		<div class="bg-light col-6 mx-auto pt-4" style="height: 657px;">
			<!-- описание фильма -->
			<div class="main">
				<div class="row">
					<!-- левая колонка -->
					<div class="col-4">
						<!-- див для картинки -->
						<div class="col-12">
							<img src="" alt="" class="logo w-100">
						</div>
					</div>
					<!-- правая колонка -->
					<div class="col-8">
						<!-- див для названия -->
						<div>
							<h5 class="name"></h5>
							<span class="text-secondary engName"></span>
						</div>
						<div>
							<!-- див для года -->
							<div class="border-bottom py-1">
								<div class="row">
									<div class="col-3">
										<span class="text-orange">год</span>
									</div>
									<div class="col-9">
										<span class="year"></span>
									</div>
								</div>
							</div>
							<!-- див для страны -->
							<div class="border-bottom py-1">
								<div class="row">
									<div class="col-3">
										<span class="text-orange">страна</span>
									</div>
									<div class="col-9">
										<span class="country"></span>
									</div>
								</div>
							</div>
							<!-- див для слогана -->
							<div class="border-bottom py-1">
								<div class="row">
									<div class="col-3">
										<span class="text-orange">слоган</span>
									</div>
									<div class="col-9">
										<span class="slogan"></span>
									</div>
								</div>
							</div>
							<!-- див для режиссера -->
							<div class="border-bottom py-1">
								<div class="row">
									<div class="col-3">
										<span class="text-orange">режиссер</span>
									</div>
									<div class="col-9">
										<span class="director"></span>
									</div>
								</div>
							</div>
							<!-- див для жанра -->
							<div class="border-bottom py-1">
								<div class="row">
									<div class="col-3">
										<span class="text-orange">жанр</span>
									</div>
									<div class="col-9">
										<span class="genre"></span>
									</div>
								</div>
							</div>
							<!-- див для времени -->
							<div class="border-bottom py-1">
								<div class="row">
									<div class="col-3">
										<span class="text-orange">время</span>
									</div>
									<div class="col-9">
										<span class="time"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>
			<!-- трейлер фильма -->
			<div class="trailer embed-responsive embed-responsive-16by9">
				<iframe class="video" src="https://www.youtube.com/embed/TcMBFSGVi1c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let video = document.querySelector('.video');
        let main = document.querySelector('.main');
        let trailer = document.querySelector('.trailer');
        let name = document.querySelector('.name');
        let logo = document.querySelector('.logo');
        let engName = document.querySelector('.engName');
        let year = document.querySelector('.year');
        let country = document.querySelector('.country');
        let slogan = document.querySelector('.slogan');
        let director = document.querySelector('.director');
        let genre = document.querySelector('.genre');
        let time = document.querySelector('.time');
		      // Мстители
              let movie = {
                name: 'Мстители: Финал',
                logo: 'logo.jpg',
                year: 2019,
                engName: 'Avengers: Endgame',
                country: "USA",
                slogan: "Avenge the fallen",
                director: "Энтони Руссо",
                genre: "фантастика",
                time: "181",

                showTrailer: function() {
	                main.style.display = 'none';
	                trailer.style.display = 'block';				
              	}
              };

              
              name.innerHTML = movie.name;
              logo.src = movie.logo;
              year.innerHTML = movie.year;
              engName.innerHTML = movie.engName;
              country.innerHTML = movie.country;
              slogan.innerHTML = movie.slogan;
              director.innerHTML = movie.director;
              genre.innerHTML = movie.genre;
              time.innerHTML = movie.time;

		/* Название классов:
			1. logo
			2. name
			3. engName
			4. year
			5. country
			6. slogan
			7. director
			8. genre
			9. time
			10. video
			11. main
			12. trailer */
	</script>
</body>
</html>
