	<script type="text/javascript">

		let score = 0; // очки (макс = 20, потому что все корабли = 20 клеток) для финального алерта 
		let destroyed_fourx_ships = 0;
		let destroyed_threex_ship1 = 0; // кол-во частей первого 3х корабля (макс = 3)
		let destroyed_threex_ship2 = 0;
		let destroyed_threex_ships = 0; // общее кол-во частей 3х кораблей (макс = 6)
		let destroyed_twox_ships = 0;
		let destroyed_twox_ship1 = 0;
		let destroyed_twox_ship2 = 0;
		let destroyed_twox_ship3 = 0;
		let destroyed_onex_ships = 0;

		let fourxship_count = 1; // кол-во 4х кораблей 
		let threexship_count = 2;
		let twoxship_count = 3;
		let onexship_count = 4;

		let fourxship_span = document.querySelector(".fourxship_span"); 
		fourxship_span.innerHTML = fourxship_count; 
		let threex_ship_span = document.querySelector(".threex_ship_span");
		threex_ship_span.innerHTML = threexship_count;
		let twoxship_span = document.querySelector(".twoxship_span");
		twoxship_span.innerHTML = twoxship_count;
		let onexship_span = document.querySelector(".onexship_span");
		onexship_span.innerHTML = onexship_count;

		let fourx_ship_array = document.querySelectorAll(".fourx_ship"); 

		let threex_ship_array = document.querySelectorAll(".threex_ship"); // ищем части первого 3х корабля
		let threex_ship2_array = document.querySelectorAll(".threex_ship2"); // ищем части второго 3х корабля

		let twox_ship_array = document.querySelectorAll(".twox_ship");  // ищем части первого 2х корабля
		let twox_ship2_array = document.querySelectorAll(".twox_ship2");  // ищем части второго 2х корабля
		let twox_ship3_array = document.querySelectorAll(".twox_ship3");  // ищем части третьего 2х корабля

		let onex_ship_array = document.querySelectorAll(".onex_ship");

		let empty_cell_array = document.querySelectorAll(".empty_cell");


		// цикл для пустых клеток
		for(let x = 0; x < 80; x++) {
			empty_cell_array[x].onclick = function() {
				empty_cell_array[x].style.backgroundColor = "gray";
			}
		}

		// цикл для 4x кораблей
		for(let y = 0; y < 4; y++) {
			fourx_ship_array[y].onclick = function() {
				fourx_ship_array[y].style.backgroundColor = "red";
				destroyed_fourx_ships++;
				score++;
				fourx_ship_array[y].onclick = function() {

				}
				if(destroyed_fourx_ships == 4) {
					document.querySelector(".fourx_ship_h1").style.textDecoration = "line-through";
					fourxship_count--;
					fourxship_span.innerHTML = fourxship_count;
					for(let i = 0; i < 4; i++) {
						fourx_ship_array[i].style.backgroundColor = "";
					}
					document.querySelector(".pic_fourx_ship").style.display = "block";
				}
				if(score == 20) {
					alert("ПОБЕДА!");
				}
			}
		}

		// цикл для 3x кораблей 
		for(let z = 0; z < 3; z++) {
			threex_ship_array[z].onclick = function() { // дивам (частям) первого 3х корабля даём онклики
				threex_ship_array[z].style.backgroundColor = "red"; 
				destroyed_threex_ship1++; // увеличиваем кол-во уничтоженных частей первого 3х корабля на единицу 
				destroyed_threex_ships++; // увеличиваем кол-во уничтоженных частей всех 3х кораблей на единицу
				score++; // увеличиваем кол-во общих очков
				threex_ship_array[z].onclick = function() { // меняем онклик на пустоту, чтобы нельзя было еще раз нажать на уничтоженную часть корабля

				}
				if(destroyed_threex_ship1 == 3) { // если кол-во уничтоженных частей первого 3х корабля равно 3
					threexship_count--; // уменьшаем кол-во 3х кораблей на единицу
					threex_ship_span.innerHTML = threexship_count; // отображаем обновленное кол-во 3х кораблей в соответствующем спане  
					for(let i = 0; i < 3; i++) { // три раза повторяем
						threex_ship_array[i].style.backgroundColor = ""; // цвет фона убираем, чтобы дивы корабля стали прозрачными
					}
					document.querySelector(".pic_threex_ship1").style.display = "block"; // отображаем картинку с уничтоженным кораблем

				}
				if(destroyed_threex_ships == 6) { // если кол-во уничтоженных частей всех кораблей равно 6, т.е. у нас два 3х корабля = 6 клеток
					document.querySelector(".threex_ship_h1").style.textDecoration = "line-through"; // зачеркиваем текст h1
