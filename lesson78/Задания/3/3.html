<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d-flex{
			display: flex;
		}
		.box{
			height: 100px;
			width: 100px;
			background-color: blue;
			border:1px solid black;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<button class="btn">Новый шаг от 0 до 5</button>
	<div class="d-flex">
		<div class="box" style="background-color: white">Старт</div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<script>
		let box_array = document.querySelectorAll(".box");
		let chip_current_position = 0;

		document.querySelector(".btn").onclick = function() {
			let random_number = Math.round(Math.random() * 5);
			alert(random_number);
			chip_current_position += random_number;
			if(chip_current_position < 20) { 
				for(let x = 0; x < 20; x++) {
					box_array[x].style.backgroundImage = "none";
				}
				box_array[chip_current_position].style.backgroundImage = "url(fishka.png)";
			}

			if(chip_current_position >= 20) {
				alert("Фишка убежала за пределы дивов! Ловите её!")
			}
		}
	</script>
</body>
</html>
